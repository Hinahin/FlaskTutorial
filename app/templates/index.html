{% extends 'base.html' %}

{% block content %}
    <h1 align="center">Стартовая страница</h1>
    <h2>Привет, {{ current_user.username }}!</h2>
    <br>
    <table>
        <tbody>
        {% for post in posts %}
        <tr>
            <td><b>{{ post.author.username }}: </b></td>
            <td>{{ post.text }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
